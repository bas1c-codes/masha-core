name: C++ Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ make libssl-dev

    - name: Create build directory
      run: mkdir -p build

    - name: Run CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build
